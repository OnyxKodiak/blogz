{% extends "base.html" %}

    {% block content %}
        <h1>Build A Blog</h1>
        <ul>
            <li>
                {% for blog in blogs %}
                <h2>
                 <a href="/blog?id={{ blog.id }}">{{ blog.title }}</a>
                </h2>
                <p>{{ blog.body }}</p>
                <p>{{ blog.created }}</p>
                {% endfor %}
            </li>
        </ul>
    {% endblock %}
