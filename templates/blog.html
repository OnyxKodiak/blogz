{% extends "base.html" %}

    {% block content %}
        <h1>All Entries</h1>
        <ul>
            {% for blog in blogs %}
                <li>
                    <h2><a href="/blog?id={{ blog.id }}">{{ blog.title }}</a></h2>
                    <p>{{ blog.body }}</p>
                    <p>Written by: <a href="/blog?user={{blog.owner_id}}">{{blog.owner.username}}</a></p>
                    <p>{{ blog.created }}</p>
                </li>
            {% endfor %}
        </ul>
    {% endblock %}
